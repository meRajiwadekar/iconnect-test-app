<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input type="email" formControlName="email" matInput placeholder="Email">
                    <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                        <span *ngIf="loginForm.controls.email.errors.required">Email is mandatory!</span>
                        <span *ngIf="loginForm.controls.email.errors.pattern">Invalid user email!</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="password" formControlName="password" matInput placeholder="Password">
                    <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                        <span *ngIf="loginForm.controls.password.errors.required">Password is mandatory!</span>

                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button class="btn-block" (click)="resetForm()">Clear</button>
            <button mat-stroked-button color="accent" class="btn-block" [disabled]="!(loginForm.valid && loginForm.dirty)" (click)="handleSubmit()">Log in</button>
        </form>
    </mat-card>
</div>
